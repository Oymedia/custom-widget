<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board - Greenhouse API Integration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="search-input">
          <input
            type="text"
            id="job-search"
            placeholder="Search Job Keyword or Title"
          />
          <button class="search-button" id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
              fill="currentColor"
            >
              <path
                d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="dropdown">
          <select id="department-filter">
            <option value="" selected disabled>Select Department</option>
          </select>
        </div>

        <div class="dropdown">
          <select id="location-filter">
            <option value="" selected disabled>Select Location</option>
          </select>
        </div>
        <a
          href="https://www.linkedin.com/company/bayasystems/jobs/"
          target="_blank"
          class="apply-btn"
          id="linkedin-apply"
        >
          Apply via LinkedIn
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="currentColor"
          >
            <path
              d="M5.63589 19.7784L4.22169 18.3644L15.657 6.92908L10.0712 6.92908V4.92908L19.0712 4.92908L19.0712 13.9291H17.0712L17.0712 8.34326L5.63589 19.7784Z"
            ></path>
          </svg>
        </a>
      </div>

      <div id="job-list" class="job-list">
        <div class="loading">Loading jobs...</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
